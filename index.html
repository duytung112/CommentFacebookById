<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tool Facebook</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Auto Comment Facebook</h1>
			<h3><a href="https://m.facebook.com/composer/ocelot/async_loader/?publisher=feed" target="_blank">First click
					here to get the token</a></h3>
			<h2>Find EAAA token</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="first">Access Token</label>
							<input type="text" class="form-control" placeholder="Access Token..." id="access-token">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="first">Facebook Id (Group, Page, Profile separeted by ";")</label>
							<input type="text" class="form-control" placeholder="User ID/Fanpage ID/Group ID/..."
								id="spam-target">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="first">Spam limit (number of posts)</label>
							<input type="text" class="form-control" placeholder="Limit..." id="spam-limit" value="30">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="last">Message (separeted by "|")</label>
							<textarea type="text" style="height: 200px;" class="form-control" placeholder="Comment..."
								id="spam-message"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="last">Attachment</label>
							<input type="text" class="form-control" placeholder="Image/Video URL" id="spam-attachment">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="last">Timer</label>
							<input type="text" class="form-control" placeholder="Timer" id="timer">
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6" id="logText">
			</div>
		</div>

		<button id="start-spam" class="btn btn-primary">Submit</button>
		<button id="clean-spam" class="btn btn-success">Clean</button>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src="script.js"></script>
</body>

</html>
